<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ hadith.book_en }}</title>
    <meta name="description" content="{{ hadith.body_en }}" />
    <meta
      property="og:title"
      content="{{ hadith.collection }} (Book {{ hadith.book_no }}, Hadith {{ hadith.book_ref_no }})"
    />
    <meta property="og:description" content="{{ hadith.body_en }}" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        margin: 0 auto;
        max-width: 800px;
        line-height: 2;
        padding: 3em 1em;
        text-align: center;
      }
      h3,
      h4,
      h5 {
        margin: 0em;
      }
    </style>
  </head>
  <body>
    <div>
      <h3>{{ hadith.book_en }}</h3>
      {% if hadith.chapter_en %}
      <h4>{{ hadith.chapter_en }}</h4>
      {% endif %}
      <h5>
        {{ hadith.collection }}  &#8226;  Book {{ hadith.book_no }}, Hadith {{ hadith.book_ref_no }} (Reference:
        {{ hadith.hadith_no }})
      </h5>
      <!-- <hr> -->
      <p>{{ hadith.narrator_en }} {{ hadith.body_en }}</p>
    </div>
  </body>
</html>
