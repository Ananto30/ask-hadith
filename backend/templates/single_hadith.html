<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ hadith.hadith_number }}</title>
    <meta name="description" content="{{ hadith.chapter }}" />
    <meta
      property="og:title"
      content="{{ hadith.hadith_number }} - {{ hadith.chapter }}"
    />
    <meta property="og:description" content="{{ hadith.content }}" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        margin: 0 auto;
        max-width: 800px;
        line-height: 2;
        padding: 4em;
        text-align: center;
      }
      h3,
      h4 {
        margin: 0em;
      }
    </style>
  </head>
  <body>
    <h3>{{ hadith.chapter }}</h3>
    <h4>{{ hadith.hadith_number }}</h4>
    <p>{{ hadith.narrator }} {{ hadith.content }}</p>
  </body>
</html>
